<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="tt d-flex justify-content-center align-items-center">
      <div class="d-flex flex-column main shadow-sm p-5">
        <h1 class="mb-3 text-center text-capitalize">sign up</h1>
        <form class="d-flex flex-column justify-content-center">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
            />
            <p class="text-danger m-0 d-none" id="emailError">
              email already exist <a href="./sign in.html">sign in</a>
            </p>
            <p class="text-danger m-0 d-none" id="invalid">
              invalid email
            </p>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input type="password" class="form-control" id="password" />
            <p class="text-danger d-none" id="passwordError">
              Minimum eight characters, at least one letter, one number and one
              special character
            </p>
          </div>
          <button
            type="submit"
            class="btn btn-primary text-capitalize"
            id="submit"
          >
            sign up
          </button>
        </form>
        <p class="text-center mt-3">
          Already have an account <a href="./signin.html">sign in</a>
        </p>
      </div>
    </div>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/sign up.js"></script>
  </body>
</html>
