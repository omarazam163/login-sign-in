<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="tt d-flex justify-content-center align-items-center">
      <div class="d-flex flex-column main shadow-sm p-5">
        <h1 class="mb-3 text-center text-capitalize">sign in</h1>
        <form class="d-flex flex-column justify-content-center">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="password"
            />
          </div>
         <p class="text-danger text-center d-none" id="error">incorrect email or password</p>
          <button type="submit" class="btn btn-primary text-capitalize" id ='submit'>sign up</button>
        </form>
        <p class="text-center mt-3">don't have an account <a href="./index.html">sign up</a></p>
      </div>
    </div>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/signin.js"></script>
  </body>
</html>
